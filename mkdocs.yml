      - Category-DevOps: category-devops.md
      - Category-Linux: category-linux.md
      - Category-Containerization: category-containerization.md
      - Category-Dotnet: category-dotnet.md
      - Category-Backend: category-backend.md
      - Category-Cloud: category-cloud.md
      - Category-Operating System: category-operating-system.md
      - Category-Terminal: category-terminal.md

    - Drop1:

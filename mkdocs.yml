
# Project Information
site_name: "MekProjects Wiki"
site_url: https://maulanaaghnii.github.io/docs/
site_author: TB Maulana Aghni
site_description: >-
  This personal wiki is my go-to resource for documenting key knowledge, 
  project notes, and cheat sheets across various technologies.

# Copyright
copyright: Copyright &copy; 2024 TB. Maulana Aghni

# Repository
repo_name: maulanaaghnii/maulanaaghnii
repo_url: https://github.com/maulanaaghnii

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - content.code.copy
    - content.tabs.link

  palette:
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/link
    #     name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/67958.png
  favicon: assets/images/favicon.ico
markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
docs_dir: docs
site_dir: wiki
plugins:
  # - live-edit
  - blog
  - search:
      lang:
        - en
        - id
        
nav:
  - Home: 
    - index.md
    - Blog: blog.md
    - Get in touch: get-in-touch.md
    - About: about.md
    - Tips and Tricks: tips-and-tricks.md
    - Underrated Tools: underrated-tools.md
    - When You Bored: when-you-bored.md
    - Cheat Sheets: cheat-sheets.md
    - Category:

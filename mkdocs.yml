
# Project Information
site_name: "MekProjects Wiki"
site_url: https://maulanaaghnii.github.io/docs/
site_author: TB Maulana Aghni
site_description: >-
  This personal wiki is my go-to resource for documenting key knowledge, 
  project notes, and cheat sheets across various technologies.

# Copyright
copyright: Copyright &copy; 2024 TB. Maulana Aghni

# Repository
repo_name: maulanaaghnii/maulanaaghnii
repo_url: https://github.com/maulanaaghnii

theme:
  features:
    - navigation.tabs
    - content.code.copy
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/images/67958.png
  favicon: assets/images/favicon.ico
docs_dir: docs
site_dir: wiki
nav:
  - Home: index.md
  - Content List: content-list.md
  - Interesting Pages:
    - When You Bored:  interesting-pages/when-you-bored.md
    - Underrated Tools: interesting-pages/underrated-tools.md
    - Cheat Sheets: interesting-pages/cheat-sheets.md
    - Tips and Tricks: interesting-pages/tips-and-tricks.md
  - Ongoing Projects:
    - Machine Learning: ongoing-projects/dicoding-machine-learning.md
    - Golang Microservices: ongoing-projects/golang-microservices.md
    - .NET Microservices: ongoing-projects/dotnet-microservices.md

    
  # - About: about.md
  # - Guide:
  #     - Getting Started: guide/getting-started.md
  #     - Advanced: guide/advanced.md